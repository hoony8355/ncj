    /* ===== ContactForm: FormSubmit(무료) 사용, 수신 이메일은 기존 그대로 유지 ===== */
    const ContactForm = () => {
      const [status, setStatus] = useState('');
      const [formData, setFormData] = useState({
        name: '',
        email: '',
        company: '',
        message: '',
        agree: false,
      });

      const handleChange = (e) => {
        const { name, value, type, checked } = e.target;
        setFormData(prev => ({ ...prev, [name]: type === 'checkbox' ? checked : value }));
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setStatus('sending');

        if (!formData.agree) {
          setStatus('error-agree');
          return;
        }

        try {
          // FormSubmit: 수신 이메일 주소 (유지)
          const endpoint = 'https://formsubmit.co/ajax/hoony8355@naver.com';

          const fd = new FormData();
          fd.append('name', formData.name);
          fd.append('email', formData.email);
          fd.append('company', formData.company);
          fd.append('message', formData.message);

          // 제목만 NCJ로 업데이트
          fd.append('_subject', 'NCJ 문의가 접수되었습니다');
          fd.append('_template', 'table');
          fd.append('_captcha', 'false');
          // fd.append('_next', 'https://hoony8355.github.io/ncj/?submitted=1');

          // 허니팟(봇 차단용—사용자에게는 숨겨둠)
          fd.append('_honey', '');

          const response = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Accept': 'application/json' },
            body: fd
          });

          if (response.ok) {
            setStatus('success');
            setFormData({ name: '', email: '', company: '', message: '', agree: false });
          } else {
            try {
              const txt = await response.text();
              console.warn('FormSubmit failed:', response.status, txt);
            } catch {}
            throw new Error('FormSubmit response not ok');
          }
        } catch (err) {
          console.error(err);
          setStatus('error-generic');
        }
      };

      const StatusMessage = () => {
        switch (status) {
          case 'sending': return <p className="text-blue-600 mt-4">메시지를 전송하고 있습니다...</p>;
          case 'success': return <p className="text-green-600 mt-4">문의가 성공적으로 접수되었습니다. 곧 연락드리겠습니다!</p>;
          case 'error-agree': return <p className="text-red-600 mt-4">개인정보 수집 및 이용에 동의해주세요.</p>;
          case 'error-generic': return <p className="text-red-600 mt-4">메시지 전송에 실패했습니다. 잠시 후 다시 시도해주세요.</p>;
          default: return null;
        }
      };

      return (
        <form onSubmit={handleSubmit} className="space-y-4" noValidate>
          {/* 허니팟 필드: 사용자에게는 숨김 */}
          <input type="text" name="_honey" style={{display:'none'}} tabIndex="-1" autoComplete="off" onChange={()=>{}} />

          <div>
            <label htmlFor="name" className="block text-sm font-medium text-gray-700">이름</label>
            <input type="text" name="name" id="name" required className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" value={formData.name} onChange={handleChange} />
          </div>
          <div>
            <label htmlFor="email" className="block text-sm font-medium text-gray-700">이메일</label>
            <input type="email" name="email" id="email" required className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" value={formData.email} onChange={handleChange}/>
          </div>
          <div>
            <label htmlFor="company" className="block text-sm font-medium text-gray-700">회사명 (선택사항)</label>
            <input type="text" name="company" id="company" className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" value={formData.company} onChange={handleChange}/>
          </div>
          <div>
            <label htmlFor="message" className="block text-sm font-medium text-gray-700">문의 내용</label>
            <textarea name="message" id="message" rows="4" required className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" value={formData.message} onChange={handleChange}></textarea>
          </div>
          <div className="flex items-center">
            <input id="agree" name="agree" type="checkbox" className="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500" checked={formData.agree} onChange={handleChange}/>
            <label htmlFor="agree" className="ml-2 block text-sm text-gray-900">

            </label>
          </div>
          <button type="submit" className="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700 transition-colors disabled:bg-gray-400" disabled={status === 'sending'}>
            문의하기
          </button>
          <StatusMessage />
        </form>
      );
    };

              <h4 className="font-semibold text-gray-700">1. 개인정보의 처리 목적</h4>

              <ul>
                <li>보존 근거 : 전자상거래 등에서의 소비자보호에 관한 법률</li>
                <li>보존 기간 : 5년</li>
              </ul>
              <h4 className="font-semibold text-gray-700">4. 개인정보의 파기</h4>
              <p>회사는 개인정보 보유기간의 경과, 처리목적 달성 등 개인정보가 불필요하게 되었을 때에는 지체없이 해당 개인정보를 파기합니다.</p>
            </div>
          </div>
        </div>
      );
    };
