<body class="bg-gray-50 text-gray-800 antialiased font-sans">

  <script type="text/babel">
    const { useState, useEffect } = React;

    const Header = () => {
      return (
        <header className="bg-white shadow-sm sticky top-0 z-40">
          <div className="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" className="flex items-center space-x-2">

            <nav className="hidden md:flex space-x-8">

              <a href="#portfolio" className="text-gray-600 hover:text-blue-600">포트폴리오</a>

              <a href="#contact" className="text-gray-600 hover:text-blue-600">문의하기</a>
            </nav>
            <a href="#contact" className="hidden md:inline-block bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition-colors">
              상담 신청
            </a>
            <button className="md:hidden text-gray-600" aria-label="메뉴 열기">
              <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16m-7 6h7" />
              </svg>
            </button>
          </div>
        </header>
      );
    };
    
    const ServiceCard = ({ icon, title, description }) => (
      <div className="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow">
        <div className="text-blue-600 mb-4">{icon}</div>
        <h3 className="text-xl font-bold mb-2">{title}</h3>
        <p className="text-gray-600">{description}</p>
      </div>
    );

    const PortfolioItem = ({ title, category, description }) => (
      <div className="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform">
        <div className="p-6">
          <p className="text-sm text-blue-600 font-semibold mb-1">{category}</p>
          <h3 className="text-xl font-bold mb-3">{title}</h3>
          <p className="text-gray-600 leading-relaxed">{description}</p>
        </div>
      </div>
    );

    const TestimonialCard = ({ quote, author, company, initial }) => (
      <div className="bg-white p-6 rounded-lg shadow-md flex flex-col">
        <p className="text-gray-600 italic mb-4 flex-grow">"{quote}"</p>
        <div className="flex items-center mt-auto">
          <div className="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mr-4">
            <span className="text-xl font-bold text-blue-600">{initial}</span>
          </div>
          <div>
            <p className="font-bold">{author}</p>
            <p className="text-sm text-gray-500">{company}</p>
          </div>
        </div>
      </div>
    );
    
    /* ===== ContactForm: 최소 변경 리팩토링 (작동 보장) ===== */
    const ContactForm = () => {
      const [status, setStatus] = useState('');
      const [formData, setFormData] = useState({
        name: '',
        email: '',
        company: '',
        message: '',
        agree: false,
      });

      const handleChange = (e) => {
        const { name, value, type, checked } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: type === 'checkbox' ? checked : value,
        }));
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setStatus('sending');

        if (!formData.agree) {
          setStatus('error-agree');
          return;
        }

        try {
          const response = await fetch('https://formspree.io/f/xwpnjlza', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'   // ← 추가
            },
            body: JSON.stringify({
              name: formData.name,
              email: formData.email,
              company: formData.company,
              message: formData.message,
            }),
            mode: 'cors'                      // ← 추가(명시)
          });

          if (response.ok) {
            setStatus('success');
            setFormData({ name: '', email: '', company: '', message: '', agree: false });
          } else if (response.status === 403) {
            setStatus('error-activation');
          } else {
            // 디버깅 로그(콘솔 확인용)
            try {
              const text = await response.text();
              console.warn('Form submit failed:', response.status, text);
            } catch (_) {}
            throw new Error('Network response was not ok.');
          }
        } catch (error) {
          console.error(error);
          setStatus('error-generic');
        }
      };
      
      const StatusMessage = () => {
        switch (status) {
          case 'sending':
            return <p className="text-blue-600 mt-4">메시지를 전송하고 있습니다...</p>;
          case 'success':
            return <p className="text-green-600 mt-4">문의가 성공적으로 접수되었습니다. 곧 연락드리겠습니다!</p>;
          case 'error-agree':
            return <p className="text-red-600 mt-4">개인정보 수집 및 이용에 동의해주세요.</p>;
          case 'error-activation':
            return <p className="text-yellow-600 mt-4 text-sm p-3 bg-yellow-50 rounded-md">⚠️ 폼 활성화가 필요합니다. Formspree 가입 시 사용한 이메일의 받은 편지함(스팸함 포함)을 확인하여 'Activate Form' 버튼을 클릭해주세요.</p>;
          case 'error-generic':
            return <p className="text-red-600 mt-4">메시지 전송에 실패했습니다. 잠시 후 다시 시도해주세요.</p>;
          default:
            return null;
        }
      };

      return (
        <form onSubmit={handleSubmit} className="space-y-4" noValidate>
          <div>
            <label htmlFor="name" className="block text-sm font-medium text-gray-700">이름</label>
            <input
              type="text" name="name" id="name" required
              className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              value={formData.name} onChange={handleChange}
            />
          </div>
          <div>
            <label htmlFor="email" className="block text-sm font-medium text-gray-700">이메일</label>
            <input
              type="email" name="email" id="email" required
              className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              value={formData.email} onChange={handleChange}
            />
          </div>
          <div>
            <label htmlFor="company" className="block text-sm font-medium text-gray-700">회사명 (선택사항)</label>
            <input
              type="text" name="company" id="company"
              className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              value={formData.company} onChange={handleChange}
            />
          </div>
          <div>
            <label htmlFor="message" className="block text-sm font-medium text-gray-700">문의 내용</label>
            <textarea
              name="message" id="message" rows="4" required
              className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              value={formData.message} onChange={handleChange}
            ></textarea>
          </div>
          <div className="flex items-center">
            <input
              id="agree" name="agree" type="checkbox"
              className="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
              checked={formData.agree} onChange={handleChange}
            />
            <label htmlFor="agree" className="ml-2 block text-sm text-gray-900">
              <a href="#privacy-policy" onClick={(e) => { e.preventDefault(); document.dispatchEvent(new Event('togglePrivacyPolicy')); }} className="underline">
                개인정보 수집 및 이용
              </a>에 동의합니다.
            </label>
          </div>
          <button
            type="submit"
            className="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700 transition-colors disabled:bg-gray-400"
            disabled={status === 'sending'}
          >
            문의하기
          </button>
          <StatusMessage />
        </form>
      );
    };

    const PrivacyPolicyModal = ({ isVisible, onClose }) => {
      useEffect(() => {
        const handleEsc = (event) => { if (event.key === 'Escape') onClose(); };
        window.addEventListener('keydown', handleEsc);
        return () => window.removeEventListener('keydown', handleEsc);
      }, [onClose]);

      if (!isVisible) return null;

      return (
        <div className="modal-overlay visible" onClick={onClose} role="dialog" aria-modal="true">
          <div className="modal-content" onClick={e => e.stopPropagation()}>
            <div className="flex justify-between items-center mb-4">
              <h3 className="text-xl font-bold text-gray-800">개인정보처리방침</h3>
              <button onClick={onClose} className="text-gray-500 hover:text-gray-800" aria-label="닫기">&times;</button>
            </div>
            <div className="text-sm text-gray-600 space-y-3">
              <p>노클전(이하 '회사')은(는) 개인정보보호법에 따라 이용자의 개인정보 및 권익을 보호하고 개인정보와 관련한 이용자의 고충을 원활하게 처리할 수 있도록 다음과 같은 처리방침을 두고 있습니다.</p>
              <h4 className="font-semibold text-gray-700">1. 개인정보의 처리 목적</h4>
              <p>회사는 다음의 목적을 위하여 개인정보를 처리합니다. 처리하고 있는 개인정보는 다음의 목적 이외의 용도로는 이용되지 않으며, 이용 목적이 변경되는 경우에는 개인정보 보호법 제18조에 따라 별도의 동의를 받는 등 필요한 조치를 이행할 예정입니다.</p>
              <ul>
                <li>문의사항 접수 및 처리: 이용자 식별, 문의사항 확인, 연락 및 통지, 처리결과 통보 등</li>
              </ul>
              <h4 className="font-semibold text-gray-700">2. 처리하는 개인정보의 항목</h4>
              <p>회사는 문의 접수 및 답변을 위해 아래와 같은 개인정보를 수집하고 있습니다.</p>
              <ul>
                <li>필수항목 : 이름, 이메일</li>
                <li>선택항목 : 회사명</li>
              </ul>
              <h4 className="font-semibold text-gray-700">3. 개인정보의 처리 및 보유 기간</h4>
              <p>회사는 법령에 따른 개인정보 보유·이용기간 또는 정보주체로부터 개인정보를 수집 시에 동의 받은 개인정보 보유·이용기간 내에서 개인정보를 처리·보유합니다. 원칙적으로, 개인정보 수집 및 이용목적이 달성된 후에는 해당 정보를 지체 없이 파기합니다. 단, 관계법령의 규정에 의하여 보존할 필요가 있는 경우 회사는 아래와 같이 관계법령에서 정한 일정한 기간 동안 회원정보를 보관합니다.</p>
              <ul>
                <li>보존 근거 : 전자상거래 등에서의 소비자보호에 관한 법률</li>
                <li>보존 기간 : 5년</li>
              </ul>
              <h4 className="font-semibold text-gray-700">4. 개인정보의 파기</h4>
              <p>회사는 개인정보 보유기간의 경과, 처리목적 달성 등 개인정보가 불필요하게 되었을 때에는 지체없이 해당 개인정보를 파기합니다.</p>
            </div>
          </div>
        </div>
      );
    };

    const App = () => {
      const [isPrivacyPolicyVisible, setIsPrivacyPolicyVisible] = useState(false);

      const togglePrivacyPolicy = () => setIsPrivacyPolicyVisible(prev => !prev);

      useEffect(() => {
        document.addEventListener('togglePrivacyPolicy', togglePrivacyPolicy);
        return () => document.removeEventListener('togglePrivacyPolicy', togglePrivacyPolicy);
      }, []);

      const services = [
        {
          icon: <svg xmlns="http://www.w3.org/2000/svg" className="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>,
          title: '퍼포먼스 마케팅',
          description: '데이터 분석에 기반하여 ROAS(광고수익률)를 극대화하는 광고 캠페인을 설계하고 운영합니다.'
        },
        {
          icon: <svg xmlns="http://www.w3.org/2000/svg" className="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>,
          title: '검색 엔진 최적화 (SEO)',
          description: '잠재 고객이 우리 브랜드를 쉽게 발견할 수 있도록 검색 결과 상위 노출을 위한 기술적, 콘텐츠적 최적화를 진행합니다.'
        },
        {
          icon: <svg xmlns="http://www.w3.org/2000/svg" className="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>,
          title: '브랜드 & 콘텐츠 마케팅',
          description: '고객과 깊이 연결되는 매력적인 브랜드 스토리를 만들고, 가치있는 콘텐츠를 통해 잠재 고객을 팬으로 전환합니다.'
        }
      ];

      return (
        <>
          <Header />
          <main>
            <section className="bg-white text-center py-20 sm:py-32">
              <div className="container mx-auto px-6">
                <h1 className="text-4xl sm:text-6xl font-extrabold leading-tight mb-4">
                  스타트업의 성장을 위한<br /> <span className="gradient-text">데이터 기반 마케팅</span>
                </h1>
                <p className="text-lg sm:text-xl text-gray-600 max-w-2xl mx-auto mb-8">
                  노클전은 단순 대행을 넘어, 스타트업의 핵심 성장 파트너가 되어 데이터에 기반한 최적의 마케팅 전략을 실행합니다.
                </p>
                <a href="#contact" className="bg-blue-600 text-white px-8 py-4 rounded-lg font-bold text-lg hover:bg-blue-700 transition-colors">
                  무료 컨설팅 신청하기
                </a>
              </div>
            </section>
            
            <section id="services" className="py-20">
              <div className="container mx-auto px-6">
                <div className="text-center mb-12">
                  <h2 className="text-3xl sm:text-4xl font-bold">핵심 서비스</h2>
                  <p className="text-gray-600 mt-2">스타트업 성장에 필수적인 마케팅 솔루션을 제공합니다.</p>
                </div>
                <div className="grid md:grid-cols-3 gap-8">
                  {services.map(s => <ServiceCard key={s.title} {...s} />)}
                </div>
              </div>
            </section>

            <section id="portfolio" className="py-20 bg-white">
              <div className="container mx-auto px-6">

 <!-- 기존 ContactForm 컴포넌트를 아래로 통째로 교체하세요 -->
<script type="text/babel">
  const ContactForm = () => {
    const [status, setStatus] = React.useState('');
    const [formData, setFormData] = React.useState({
      name: '',
      email: '',
      company: '',
      message: '',
      agree: false,
    });

    const handleChange = (e) => {
      const { name, value, type, checked } = e.target;
      setFormData(prev => ({
        ...prev,
        [name]: type === 'checkbox' ? checked : value,
      }));
    };

    const handleSubmit = async (e) => {
      e.preventDefault();
      setStatus('sending');

      if (!formData.agree) {
        setStatus('error-agree');
        return;
      }

      try {
        const response = await fetch('https://formspree.io/f/xwpnjlza', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',   // ← 추가
          },
          body: JSON.stringify({
            name: formData.name,
            email: formData.email,
            company: formData.company,
            message: formData.message,
          }),
          mode: 'cors',                     // ← 추가(명시)
        });

        if (response.ok) {
          setStatus('success');
          setFormData({ name: '', email: '', company: '', message: '', agree: false });
        } else if (response.status === 403) {
          setStatus('error-activation');
        } else {
          // 디버깅용으로 응답 본문을 읽어 콘솔에 남깁니다.
          try {
            const text = await response.text();
            console.warn('Form submit failed:', response.status, text);
          } catch (_) {}
          throw new Error('Network response was not ok.');
        }
      } catch (error) {
        console.error(error);
        setStatus('error-generic');
      }
    };

    const StatusMessage = () => {
      switch (status) {
        case 'sending':
          return <p className="text-blue-600 mt-4">메시지를 전송하고 있습니다...</p>;
        case 'success':
          return <p className="text-green-600 mt-4">문의가 성공적으로 접수되었습니다. 곧 연락드리겠습니다!</p>;
        case 'error-agree':
          return <p className="text-red-600 mt-4">개인정보 수집 및 이용에 동의해주세요.</p>;
        case 'error-activation':
          return (
            <p className="text-yellow-600 mt-4 text-sm p-3 bg-yellow-50 rounded-md">
              ⚠️ 폼 활성화가 필요합니다. Formspree 가입 이메일에서 ‘Activate Form’를 눌러주세요.
            </p>
          );
        case 'error-generic':
          return <p className="text-red-600 mt-4">메시지 전송에 실패했습니다. 잠시 후 다시 시도해주세요.</p>;
        default:
          return null;
      }
    };

    return (
      <form onSubmit={handleSubmit} className="space-y-4">
        <div>
          <label htmlFor="name" className="block text-sm font-medium text-gray-700">이름</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            value={formData.name}
            onChange={handleChange}
          />
        </div>

        <div>
          <label htmlFor="email" className="block text-sm font-medium text-gray-700">이메일</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            value={formData.email}
            onChange={handleChange}
          />
        </div>

        <div>
          <label htmlFor="company" className="block text-sm font-medium text-gray-700">회사명 (선택사항)</label>
          <input
            type="text"
            name="company"
            id="company"
            className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            value={formData.company}
            onChange={handleChange}
          />
        </div>

        <div>
          <label htmlFor="message" className="block text-sm font-medium text-gray-700">문의 내용</label>
          <textarea
            name="message"
            id="message"
            rows="4"
            required
            className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            value={formData.message}
            onChange={handleChange}
          />
        </div>

        <div className="flex items-center">
          <input
            id="agree"
            name="agree"
            type="checkbox"
            className="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
            checked={formData.agree}
            onChange={handleChange}
          />
          <label htmlFor="agree" className="ml-2 block text-sm text-gray-900">
            <a
              href="#privacy-policy"
              onClick={(e) => { e.preventDefault(); document.dispatchEvent(new Event('togglePrivacyPolicy')); }}
              className="underline"
            >
              개인정보 수집 및 이용
            </a>
            에 동의합니다.
          </label>
        </div>

        <button
          type="submit"
          className="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700 transition-colors disabled:bg-gray-400"
          disabled={status === 'sending'}
        >
          문의하기
        </button>

        <StatusMessage />
      </form>
    );
  };


    const PrivacyPolicyModal = ({ isVisible, onClose }) => {

              <h4 className="font-semibold text-gray-700">1. 개인정보의 처리 목적</h4>
              <p>회사는 다음의 목적을 위하여 개인정보를 처리합니다. 처리하고 있는 개인정보는 다음의 목적 이외의 용도로는 이용되지 않으며, 이용 목적이 변경되는 경우에는 개인정보 보호법 제18조에 따라 별도의 동의를 받는 등 필요한 조치를 이행할 예정입니다.</p>
              <ul>
                  <li>문의사항 접수 및 처리: 이용자 식별, 문의사항 확인, 연락 및 통지, 처리결과 통보 등</li>
              </ul>
              
              <h4 className="font-semibold text-gray-700">2. 처리하는 개인정보의 항목</h4>
              <p>회사는 문의 접수 및 답변을 위해 아래와 같은 개인정보를 수집하고 있습니다.</p>
              <ul>
                  <li>필수항목 : 이름, 이메일</li>
                  <li>선택항목 : 회사명</li>
              </ul>

              <h4 className="font-semibold text-gray-700">3. 개인정보의 처리 및 보유 기간</h4>
              <p>회사는 법령에 따른 개인정보 보유·이용기간 또는 정보주체로부터 개인정보를 수집 시에 동의 받은 개인정보 보유·이용기간 내에서 개인정보를 처리·보유합니다. 원칙적으로, 개인정보 수집 및 이용목적이 달성된 후에는 해당 정보를 지체 없이 파기합니다. 단, 관계법령의 규정에 의하여 보존할 필요가 있는 경우 회사는 아래와 같이 관계법령에서 정한 일정한 기간 동안 회원정보를 보관합니다.</p>
              <ul>
                  <li>보존 근거 : 전자상거래 등에서의 소비자보호에 관한 법률</li>
                  <li>보존 기간 : 5년</li>
              </ul>

               <h4 className="font-semibold text-gray-700">4. 개인정보의 파기</h4>
               <p>회사는 개인정보 보유기간의 경과, 처리목적 달성 등 개인정보가 불필요하게 되었을 때에는 지체없이 해당 개인정보를 파기합니다.</p>
            </div>
          </div>
        </div>
      );
    };
